<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mateus Reisdorfer | Contact</title>
        <link
            rel="shortcut icon"
            href="../images/logo-Mateus.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="../styles/contacts.css" />
        <script defer src="../scripts/script.js"></script>
        <script defer src="../scripts/index.js"></script>
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="../index.html">
                    <img src="../images/logo-Mateus.png" alt="Logo" />
                </a>
            </div>
            <nav id="mobile-menu">
                <button class="menu-button">&#9776;</button>
                <ul class="options">
                    <li>
                        <a href="./contact.html"
                            ><button>Faça uma consulta</button></a
                        >
                    </li>
                    <li>
                        <a href="./index.html"><button>Sobre mim</button></a>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="Initialformulario">
            <img src="../images/logo-Mateus.png" alt="Logo" />
            <div class="title">
                <h1>
                    Preencha Formulário para conhecer mais sobre você e o que
                    está procurando
                </h1>
            </div>
        </div>

        <form action="" class="formulario">
            <div class="forms">
                <label class="name">
                    <span>Nome</span>
                    <input type="text" name="nome" class="input" />
                </label>
                <label class="name">
                    <span>E-mail</span>
                    <input type="text" name="email" class="input" />
                </label>
                <label class="name">
                    <span>Contato</span>
                    <input
                        type="text"
                        name="telefone"
                        class="input"
                        id="telefone"
                    />
                </label>
            </div>
            <div class="formsText">
                <label for="meuCampo">Minha Caixa de Texto:</label>
                <textarea class="caixa-de-texto" id="meuCampo"></textarea>
            </div>
            <div class="btnWhats">
                <button type="button" class="whats">Chamar no Whats</button>
            </div>
        </form>
    </body>
</html>
